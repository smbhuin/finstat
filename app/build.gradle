plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'com.github.ptnplanet:Java-Naive-Bayes-Classifier:1.0.7'
    implementation 'technology.tabula:tabula:1.0.5'
    implementation 'org.apache.poi:poi:5.2.5'
    implementation 'org.apache.poi:poi-ooxml:5.2.5'
    implementation 'info.picocli:picocli:4.7.6'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.smbhuin.finstat.Main'
    applicationName = 'finstat'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    archiveBaseName.set("finstat") // Set the base name of the JAR file
    archiveVersion.set("1.0.0")
    manifest {
        attributes(
            'Main-Class': 'com.smbhuin.finstat.Main'
        )
    }
}

run {
    standardInput = System.in
}